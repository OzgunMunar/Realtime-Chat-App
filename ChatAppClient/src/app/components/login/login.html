<div class="container-fluid w-100 h-100">

    <div class="navbar">
        <span class="fw-bolder text-success fs-3 ms-4 mt-3">Whats's Up?</span>
    </div>

    <div class="row d-flex justify-content-center align-items-center">

        <div class="col-4">
            <div class="card">
                <div class="card-header text-center p-0 pt-3">
                    <h4 class="text-secondary">Giriş Sayfası</h4>
                    <p class="text-secondary">Bilginizi Giriniz</p>
                </div>
                <div class="card-body">

                    <div class="form-group">
                        <label>Ad Soyad:</label>
                        <input [(ngModel)]="name" type="text" class="form-control mt-2" />
                    </div>

                    <div class="form-group mt-3">
                        <button (click)="login()" class="btn btn-dark w-100">Giriş Yap</button>
                    </div>

                    <div class="d-flex align-items-center justify-content-end">
                        <div class="form-group mt-3">
                            <a href="/register" class="text-decoration-none">Kayıt Ol
                                <i class="bi bi-arrow-up-right"></i>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

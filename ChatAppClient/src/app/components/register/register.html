<div class="row d-flex justify-content-center align-items-center" style="height: 98vh;">
    <div class="col-4">
        <div class="card">
            <div class="card-header text-center p-4">
                <h2 class="text-success">WhatsUp?</h2>
                <h4 class="text-secondary">Kayıt Ol</h4>
                <p class="text-secondary">Bilgilerinizi Giriniz</p>
            </div>
            <div class="card-body">
                
                <div class="form-group">
                    <label>Name:</label>
                    <input 
                        [(ngModel)]="registerModel.name"
                        type="text" 
                        class="form-control" />
                </div>

                <div class="form-group">
                    <label>Avatar Link:</label>
                    <input 
                        [(ngModel)]="registerModel.avatarLink"
                        type="text" 
                        class="form-control" />
                </div>

                <div class="form-group mt-2">
                    <button (click)="register()" class="btn btn-dark w-100">Kayıt Ol</button>
                </div>
            </div>
        </div>
    </div>
</div>

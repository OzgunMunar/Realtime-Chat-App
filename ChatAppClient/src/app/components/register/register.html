<div class="container-fluid w-100 h-100">

    <div class="navbar">
        <span class="fw-bolder text-success fs-3 ms-4 mt-3">Whats's Up?</span>
    </div>

    <div class="row d-flex justify-content-center align-items-center">

        <div class="col-4">
            <div class="card">
                <div class="card-header text-center p-0 pt-3">
                    <h4 class="text-secondary">Kayıt Ol</h4>
                    <p class="text-secondary">Bilgilerinizi Giriniz</p>
                </div>
                <div class="card-body">

                    <div class="form-group">
                        <label>Name:</label>
                        <input [(ngModel)]="registerModel.name" type="text" class="form-control  " />
                    </div>

                    <div class="form-group">
                        <label>Avatar Link:</label>
                        <input [(ngModel)]="registerModel.avatarLink" type="text" class="form-control  " />
                    </div>

                    <div class="form-group mt-2">
                        <button (click)="register()" class="btn btn-dark w-100">Kayıt Ol</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
